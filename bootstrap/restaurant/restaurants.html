            <button

                <small class="fw-bold">Opening Hours</small><br />

                </small>
              </div>
              <div class="ms-2">
                <small class="fw-bold">Opening Hours</small><br />
                <small class="text-muted">
                  Mon-Thu: 12:00-22:00 <br />
                  Fri-Sat: 14:00-23:00 <br />
                  Sun: Closed <br />
                </small>
